{% extends 'base.html' %}
{% block content %}
<h1>السلة</h1>
<table>
    <tr><th>المنتج</th><th>الكمية</th><th>السعر</th></tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.product.price }}</td>
    </tr>
    {% endfor %}
</table>
<p>الإجمالي: {{ total }} جنيه</p>
<!-- <a href="{% url 'checkout' %}">الدفع</a> -->
{% endblock %}
