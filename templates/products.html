{% extends 'base.html' %}
{% block content %}
<h1>المنتجات</h1>
<form method="get">
    <input type="text" name="q" placeholder="ابحث...">
    <button type="submit">بحث</button>
</form>
<div class="products-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description|truncatewords:10 }}</p>
        <p>السعر: {{ product.price }} جنيه</p>
        <a href="{% url 'add_to_cart' product.pk %}">أضف للسلة</a>
        <a href="{% url 'product_detail' product.pk %}">تفاصيل</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
